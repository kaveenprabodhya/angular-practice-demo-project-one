<div class="mt-3 mb-3">
  <a
    routerLink="movie/new"
    routerLinkActive="active"
    class="btn btn-secondary mb-3"
  >
    Add New Movie
  </a>
</div>
<div class="card mb-3 mt-3" *ngFor="let movie of movies">
  <div class="card-header">
    <h3>{{ movie.title }}</h3>
  </div>
  <div class="card-body">
    <p>Genre Type: {{ movie.genre.name }}</p>
    <p>Movies count in Stock: {{ movie.numberInStock }}</p>
    <p>Daily Rental Rate: {{ movie.dailyRentalRate }}</p>
  </div>
  <div class="card-footer">
    <button class="btn btn-danger btn-sm mr-1 m-2" (click)="deleteMovie(movie)">
      Delete
    </button>
    <a
      routerLink="movie/{{ movie._id }}"
      routerLinkActive="active"
      class="btn btn-sm btn-primary mr-1"
    >
      Edit
    </a>
  </div>
</div>
